{% extends 'base.html' %}
{% load easy_mask %}

{% block content %}

<br>
<h6 class="text-center">Diaristas</h6>
<br>
<div class="container">
    <div class="container">
        <div class="container">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>CEP</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    {% for diarista in diaristas %}
                        <tr class="text-center">
                            <td>{{diarista.id}}</td>
                            <td>{{diarista.nome_completo}}</td>
                            <td>{{diarista.email}}</td>
                            <td>{{diarista.cep | cep}}</td>
                            <td>
                                <a href="{% url 'editar_diarista' diarista.id %} " class="btn btn-primary">Editar</a>
                                <a href="{% url 'remover_diarista' diarista.id %} " class="btn btn-primary">Remover</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table> 
            <div class="col-sm-12 text-center">
                <a href="{% url 'diaristas' %}" class="btn btn-primary">Cadastrar</a>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
